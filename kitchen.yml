---
driver:
  name: vagrant
  network:
  - ["forwarded_port", {guest: 8080, host: 8080}]
  - ["forwarded_port", {guest: 8443, host: 8443}]

provisioner:
  name: chef_zero
  #always_update_cookbooks: true
verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04

suites:
  - name: default
    run_list:
      - recipe[test::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      openhab:
        domain: <%= ENV['OPENHAB_DOMAIN'] %>
        certbot:
          cloudflare_email: <%= ENV['CLOUDFLARE_EMAIL'] %>
          cloudflare_api_key: <%= ENV['CLOUDFLARE_API_KEY'] %>
